<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mikaela Miranda | Engineering Portfolio</title>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; line-height: 1.6; background: #fff0f5; }
    header {
      background: #f78fb3;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    nav {
      background: #f78fb3;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
      color: #fff0f5;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      background: white;
      margin-top: 2rem;
      border-radius: 8px;
    }
    h1, h2, h3 {
      color: #1f2937;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    .project, .research {
      margin-bottom: 1.5rem;
    }
    a.button {
      background: #f78fb3;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background: #f78fb3;
      color: white;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
    }
  </style>
  <script>
    function loadSection(section) {
      document.getElementById("content-frame").src = section + ".html";
    }
    window.onload = function () {
      loadSection("about");
    };
  </script>
</head>
<body>
  <header>
    <h1>Mikaela Miranda</h1>
    <p>Computer Engineering Student | Cal State University Long Beach </p>
  </header>

  <nav>
    <a href="#" onclick="loadSection('about')">About Me</a>
    <a href="#" onclick="loadSection('projects')">Projects</a>
    <a href="#" onclick="loadSection('research')">Research</a>
    <a href="#" onclick="loadSection('skills')">Skills</a>
    <a href="#" onclick="loadSection('resume')">Contact</a>
  </nav>

  <section>
    <iframe id="content-frame" src=""></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Mikaela Miranda. All rights reserved.</p>
  </footer>
</body>
</html>
